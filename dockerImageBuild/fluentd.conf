<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /fluentd/fluentd-containers.log.pos
  tag oms.kaveeshlogcollector.log.la
  read_from_head true
  @log_level trace
  read_from_head false
  <parse>
	@type  json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>


<match oms.kaveeshlogcollector.log.la>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s
  heartbeat_type none
  ignore_network_errors_at_startup true

  <server>
    name myserver1
    host 127.0.0.1
    port 25227
    weight 60
  </server>
</match>