# <source>
#   type heartbeat_request
#   run_interval 3m
#   log_level info
# </source>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /fluentd-containers.log.pos
  tag oms.container.logger.*
  read_from_head true
  @log_level trace
  read_from_head false
  <parse>
	@type  json
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<match oms.container.logger.**>
  @type stdout
</match>


